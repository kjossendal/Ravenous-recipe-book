<div class="row">
    <div class="col-xs-12">
        <img src="{{ currentRecipe?.imagePath }}" style="max-height:300px;" alt="{{ currentRecipe?.name }}" class="img-responsive"> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ currentRecipe?.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor:pointer;">Add to Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor:pointer;">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()" style="cursor:pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{ currentRecipe?.description }}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3 class="text-align:center;">Ingredients</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currentRecipe?.ingredients">
                {{ ingredient?.name }}: {{ ingredient?.amount }} {{ ingredient?.unit }}
            </li>
        </ul>
    </div>
</div>
